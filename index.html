<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <title>Frontend Mentor | Tip calculator app</title>

      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <img src="images/logo.svg" alt="Logo" />
      <div class="app">
         <article class="calculator">
            <div>
               <p class="bill-label">Bill</p>
               <div class="bill-parent">
                  <input
                     type="number"
                     name="bill"
                     id="bill"
                     min="1"
                     placeholder="0"
                  />
                  <img
                     src="images/icon-dollar.svg"
                     alt="dollar"
                     class="bill-img"
                  />
               </div>
            </div>
            <div>
               <p for="percent" class="percent-label">Select tip %</p>
               <div class="percent-btns">
                  <button class="btn" value="5">5%</button>
                  <button class="btn" value="10">10%</button>
                  <button class="btn" value="15">15%</button>
                  <button class="btn" value="20">20%</button>
                  <button class="btn" value="50">50%</button>
                  <input
                     type="number"
                     id="percent"
                     placeholder="Custom"
                     min="1"
                  />
               </div>
            </div>
            <div>
               <div class="people-div">
                  <p class="people-label">Number of people</p>
                  <p class="error-text">Can't be zero</p>
               </div>
               <div class="people-parent">
                  <input type="number" id="people" min="1" placeholder="0" />
                  <img src="images/icon-person.svg" alt="" />
               </div>
            </div>
         </article>
         <aside>
            <div class="values-parent">
               <div class="total-container">
                  <div>
                     <p>Tip amount</p>
                     <p>/person</p>
                  </div>
                  <span class="tip-person">$0.00</span>
               </div>
               <div class="total-container">
                  <div>
                     <p>Total</p>
                     <p>/person</p>
                  </div>
                  <span class="total-tip">$0.00</span>
               </div>
            </div>
            <button class="reset reset-disabled">RESET</button>
         </aside>
      </div>

      <script src="app.js"></script>
   </body>
</html>
